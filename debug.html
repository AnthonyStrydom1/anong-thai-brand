<!DOCTYPE html>
<html>
<head>
    <title>Emergency Supabase Debug</title>
</head>
<body>
    <h1>ğŸš¨ Emergency Supabase Debug</h1>
    <div id="debug-output"></div>
    
    <script type="module">
        const output = document.getElementById('debug-output');
        
        function log(message) {
            output.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        log('ğŸ”§ DEBUGGING SUPABASE CONNECTION');
        log('================================');
        
        // 1. Test environment variables
        log('ğŸ“ VITE_SUPABASE_URL: ' + import.meta.env.VITE_SUPABASE_URL);
        log('ğŸ”‘ VITE_SUPABASE_ANON_KEY: ' + (import.meta.env.VITE_SUPABASE_ANON_KEY ? 'EXISTS' : 'MISSING'));
        
        if (import.meta.env.VITE_SUPABASE_ANON_KEY) {
            log('ğŸ”‘ Key prefix: ' + import.meta.env.VITE_SUPABASE_ANON_KEY.substring(0, 20) + '...');
        }
        
        // 2. Test if we can import Supabase
        try {
            import('./src/integrations/supabase/client.ts').then(module => {
                log('âœ… Supabase client imported successfully');
                
                // 3. Test basic connection
                const { supabase } = module;
                
                supabase.from('products').select('count(*)', { count: 'exact', head: true })
                    .then(({ data, error }) => {
                        if (error) {
                            log('âŒ Supabase test failed: ' + error.message);
                        } else {
                            log('âœ… Supabase connection successful!');
                        }
                    })
                    .catch(err => {
                        log('âŒ Supabase test error: ' + err.message);
                    });
                    
            }).catch(err => {
                log('âŒ Failed to import Supabase: ' + err.message);
            });
        } catch (err) {
            log('âŒ Import error: ' + err.message);
        }
        
        log('================================');
    </script>
</body>
</html>
